<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Notifications Container -->
    <g transform="translate(400, 200)">
        <!-- Container Background -->
        <rect x="-300" y="-150" width="600" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Notification Cards -->
        <g transform="translate(-280, -120)">
            <!-- Card 1 - Status Update -->
            <g transform="translate(0, 0)">
                <rect x="0" y="0" width="260" height="80" rx="10" fill="white" opacity="0.6"/>
                <!-- Status Indicator -->
                <circle cx="30" cy="40" r="15" fill="#00e5ff"/>
                <path d="M25,40 L35,50 L45,30" stroke="white" stroke-width="3" fill="none"/>
                <!-- Notification Text -->
                <rect x="60" y="20" width="180" height="10" rx="2" fill="#00bcd4"/>
                <rect x="60" y="40" width="140" height="10" rx="2" fill="#00bcd4"/>
            </g>
            
            <!-- Card 2 - New Message -->
            <g transform="translate(0, 100)">
                <rect x="0" y="0" width="260" height="80" rx="10" fill="white" opacity="0.6"/>
                <!-- Message Icon -->
                <circle cx="30" cy="40" r="15" fill="#00e5ff"/>
                <path d="M25,35 L35,35 M25,40 L35,40 M25,45 L35,45" stroke="white" stroke-width="2"/>
                <!-- Notification Text -->
                <rect x="60" y="20" width="180" height="10" rx="2" fill="#00bcd4"/>
                <rect x="60" y="40" width="140" height="10" rx="2" fill="#00bcd4"/>
            </g>
        </g>
        
        <!-- Filter Options -->
        <g transform="translate(-280, 100)">
            <rect x="0" y="0" width="120" height="40" rx="20" fill="#00e5ff"/>
            <text x="60" y="25" text-anchor="middle" fill="white" font-size="14">All</text>
            
            <rect x="140" y="0" width="120" height="40" rx="20" fill="white" opacity="0.6"/>
            <text x="200" y="25" text-anchor="middle" fill="#00bcd4" font-size="14">Unread</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Notification Bell -->
    <g transform="translate(150, 200)">
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-15,-20 L15,-20 L10,-40 L-10,-40 Z" fill="white"/>
        <circle cx="0" cy="-30" r="5" fill="white"/>
    </g>
    
    <!-- Message Icon -->
    <g transform="translate(650, 200)">
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-15" y="-10" width="30" height="20" rx="5" fill="white"/>
        <path d="M-15,10 L0,0 L15,10" fill="white"/>
    </g>
</svg> 