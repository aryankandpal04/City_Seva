<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Complaints Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Header -->
        <g transform="translate(0, -120)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Your Complaints</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Track and manage your submitted issues</text>
        </g>
        
        <!-- Filter Buttons -->
        <g transform="translate(-300, -70)">
            <rect x="0" y="0" width="100" height="30" rx="15" fill="#00e5ff"/>
            <text x="50" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">All</text>
            
            <rect x="110" y="0" width="100" height="30" rx="15" fill="white" opacity="0.6"/>
            <text x="160" y="20" text-anchor="middle" fill="#00bcd4" font-size="12">Pending</text>
            
            <rect x="220" y="0" width="100" height="30" rx="15" fill="white" opacity="0.6"/>
            <text x="270" y="20" text-anchor="middle" fill="#00bcd4" font-size="12">In Progress</text>
            
            <rect x="330" y="0" width="100" height="30" rx="15" fill="white" opacity="0.6"/>
            <text x="380" y="20" text-anchor="middle" fill="#00bcd4" font-size="12">Resolved</text>
        </g>
        
        <!-- Complaint Cards -->
        <g transform="translate(-300, -20)">
            <!-- Card 1 -->
            <rect x="0" y="0" width="600" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="16" font-weight="bold">Pothole on Main Street</text>
            <text x="20" y="50" fill="#00bcd4" font-size="12">Submitted: 2 days ago</text>
            <text x="20" y="70" fill="#00bcd4" font-size="12">Status: In Progress</text>
            
            <!-- Card 2 -->
            <rect x="0" y="90" width="600" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="115" fill="#00bcd4" font-size="16" font-weight="bold">Garbage Collection Delay</text>
            <text x="20" y="140" fill="#00bcd4" font-size="12">Submitted: 5 days ago</text>
            <text x="20" y="160" fill="#00bcd4" font-size="12">Status: Resolved</text>
        </g>
        
        <!-- Pagination -->
        <g transform="translate(0, 180)">
            <rect x="-20" y="0" width="40" height="30" rx="5" fill="white" opacity="0.6"/>
            <text x="0" y="20" text-anchor="middle" fill="#00bcd4" font-size="14">1</text>
            
            <rect x="30" y="0" width="40" height="30" rx="5" fill="#00e5ff"/>
            <text x="50" y="20" text-anchor="middle" fill="white" font-size="14">2</text>
            
            <rect x="80" y="0" width="40" height="30" rx="5" fill="white" opacity="0.6"/>
            <text x="100" y="20" text-anchor="middle" fill="#00bcd4" font-size="14">3</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- List Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-10" y="-10" width="20" height="4" fill="white"/>
        <rect x="-10" y="0" width="20" height="4" fill="white"/>
        <rect x="-10" y="10" width="20" height="4" fill="white"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Filter Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-10,-10 L10,-10 M-5,0 L5,0 M-10,10 L10,10" stroke="white" stroke-width="3"/>
    </g>
</svg> 