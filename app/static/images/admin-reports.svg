<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Reports Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Header -->
        <g transform="translate(0, -120)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Reports &amp; Analytics</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">View system statistics and performance metrics</text>
        </g>
        
        <!-- Stats Cards -->
        <g transform="translate(-300, -70)">
            <!-- Resolution Time -->
            <rect x="0" y="0" width="200" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="14">Avg. Resolution Time</text>
            <text x="20" y="55" fill="#00bcd4" font-size="20" font-weight="bold">3.5 days</text>
            
            <!-- Resolution Rate -->
            <rect x="220" y="0" width="200" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="240" y="25" fill="#00bcd4" font-size="14">Resolution Rate</text>
            <text x="240" y="55" fill="#00bcd4" font-size="20" font-weight="bold">85%</text>
            
            <!-- Total Complaints -->
            <rect x="440" y="0" width="200" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="460" y="25" fill="#00bcd4" font-size="14">Total Complaints</text>
            <text x="460" y="55" fill="#00bcd4" font-size="20" font-weight="bold">1,234</text>
        </g>
        
        <!-- Charts -->
        <g transform="translate(-300, 20)">
            <!-- Bar Chart -->
            <rect x="0" y="0" width="280" height="160" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="14" font-weight="bold">Complaints by Category</text>
            
            <!-- Bar Chart Bars -->
            <rect x="40" y="60" width="40" height="80" fill="#00e5ff" opacity="0.8"/>
            <rect x="100" y="40" width="40" height="100" fill="#00e5ff" opacity="0.8"/>
            <rect x="160" y="80" width="40" height="60" fill="#00e5ff" opacity="0.8"/>
            <rect x="220" y="50" width="40" height="90" fill="#00e5ff" opacity="0.8"/>
            
            <!-- Line Chart -->
            <rect x="300" y="0" width="280" height="160" rx="10" fill="white" opacity="0.6"/>
            <text x="320" y="25" fill="#00bcd4" font-size="14" font-weight="bold">Resolution Time Trend</text>
            
            <!-- Line Chart Line -->
            <path d="M320,120 L360,100 L400,110 L440,90 L480,70" stroke="#00e5ff" stroke-width="3" fill="none"/>
            
            <!-- Line Chart Points -->
            <circle cx="320" cy="120" r="4" fill="#00e5ff"/>
            <circle cx="360" cy="100" r="4" fill="#00e5ff"/>
            <circle cx="400" cy="110" r="4" fill="#00e5ff"/>
            <circle cx="440" cy="90" r="4" fill="#00e5ff"/>
            <circle cx="480" cy="70" r="4" fill="#00e5ff"/>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- Reports Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" stroke="white" stroke-width="2" fill="none"/>
        <path d="M-10,-10 L10,-10 M-10,-5 L10,-5 M-10,0 L5,0" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Analytics Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-15,15 L-10,5 L-5,10 L0,0 L5,5 L10,-5 L15,15" stroke="white" stroke-width="2" fill="none"/>
        <circle cx="-10" cy="5" r="2" fill="white"/>
        <circle cx="-5" cy="10" r="2" fill="white"/>
        <circle cx="0" cy="0" r="2" fill="white"/>
        <circle cx="5" cy="5" r="2" fill="white"/>
        <circle cx="10" cy="-5" r="2" fill="white"/>
    </g>
</svg> 