<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Reports Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Header -->
        <g transform="translate(0, -120)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Reports & Analytics</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Overview of complaint resolution performance</text>
        </g>
        
        <!-- Stats Cards -->
        <g transform="translate(-300, -70)">
            <!-- Total Complaints -->
            <rect x="0" y="0" width="180" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="14">Total Complaints</text>
            <text x="20" y="55" fill="#00bcd4" font-size="24" font-weight="bold">1,234</text>
            
            <!-- Resolved -->
            <rect x="190" y="0" width="180" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="210" y="25" fill="#00bcd4" font-size="14">Resolved</text>
            <text x="210" y="55" fill="#00bcd4" font-size="24" font-weight="bold">789</text>
            
            <!-- Pending -->
            <rect x="380" y="0" width="180" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="400" y="25" fill="#00bcd4" font-size="14">Pending</text>
            <text x="400" y="55" fill="#00bcd4" font-size="24" font-weight="bold">445</text>
        </g>
        
        <!-- Charts -->
        <g transform="translate(-300, 20)">
            <!-- Bar Chart -->
            <rect x="0" y="0" width="280" height="150" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="14" font-weight="bold">Complaints by Category</text>
            
            <!-- Bar Chart Bars -->
            <rect x="40" y="100" width="30" height="40" fill="#00e5ff"/>
            <rect x="80" y="80" width="30" height="60" fill="#00e5ff"/>
            <rect x="120" y="60" width="30" height="80" fill="#00e5ff"/>
            <rect x="160" y="40" width="30" height="100" fill="#00e5ff"/>
            <rect x="200" y="20" width="30" height="120" fill="#00e5ff"/>
            
            <!-- Line Chart -->
            <rect x="300" y="0" width="280" height="150" rx="10" fill="white" opacity="0.6"/>
            <text x="320" y="25" fill="#00bcd4" font-size="14" font-weight="bold">Resolution Time Trend</text>
            
            <!-- Line Chart Line -->
            <path d="M320,120 L340,100 L360,110 L380,80 L400,90 L420,60 L440,70" 
                  stroke="#00e5ff" stroke-width="3" fill="none"/>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- Chart Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-15,15 L-15,5 L-5,5 L-5,15 Z M-5,15 L-5,0 L5,0 L5,15 Z M5,15 L5,10 L15,10 L15,15 Z" 
              fill="white"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Analytics Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" stroke="white" stroke-width="2" fill="none"/>
        <path d="M-10,-10 L-10,10 M0,-10 L0,10 M10,-10 L10,10" stroke="white" stroke-width="2"/>
    </g>
</svg> 