<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Hero Section -->
    <g transform="translate(400, 100)">
        <!-- Hero Content -->
        <g transform="translate(-300, 0)">
            <text x="0" y="0" fill="#00bcd4" font-size="32" font-weight="bold">Report and Track Civic Issues</text>
            <text x="0" y="40" fill="#00bcd4" font-size="16">Connect with municipal authorities to efficiently resolve civic issues</text>
            
            <!-- CTA Buttons -->
            <g transform="translate(0, 80)">
                <rect x="0" y="0" width="200" height="50" rx="25" fill="#00e5ff"/>
                <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Report an Issue</text>
                
                <rect x="220" y="0" width="200" height="50" rx="25" fill="white" opacity="0.6"/>
                <text x="320" y="30" text-anchor="middle" fill="#00bcd4" font-size="16" font-weight="bold">Track Complaints</text>
            </g>
        </g>
        
        <!-- Hero Image -->
        <g transform="translate(200, 0)">
            <rect x="-100" y="-100" width="200" height="200" rx="10" fill="#00bcd4" opacity="0.8"/>
            <path d="M-50,-50 L50,-50 L50,50 L-50,50 Z" fill="white" opacity="0.6"/>
            <path d="M-30,-30 L30,-30 L30,30 L-30,30 Z" fill="#00e5ff"/>
        </g>
    </g>
    
    <!-- Stats Section -->
    <g transform="translate(400, 250)">
        <!-- Stats Container -->
        <rect x="-350" y="-50" width="700" height="100" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Stat 1 -->
        <g transform="translate(-250, 0)">
            <text x="0" y="-20" text-anchor="middle" fill="white" font-size="24" font-weight="bold">1,234</text>
            <text x="0" y="10" text-anchor="middle" fill="white" font-size="14">Total Complaints</text>
        </g>
        
        <!-- Stat 2 -->
        <g transform="translate(-100, 0)">
            <text x="0" y="-20" text-anchor="middle" fill="white" font-size="24" font-weight="bold">789</text>
            <text x="0" y="10" text-anchor="middle" fill="white" font-size="14">Resolved</text>
        </g>
        
        <!-- Stat 3 -->
        <g transform="translate(50, 0)">
            <text x="0" y="-20" text-anchor="middle" fill="white" font-size="24" font-weight="bold">45</text>
            <text x="0" y="10" text-anchor="middle" fill="white" font-size="14">In Progress</text>
        </g>
        
        <!-- Stat 4 -->
        <g transform="translate(200, 0)">
            <text x="0" y="-20" text-anchor="middle" fill="white" font-size="24" font-weight="bold">4.8</text>
            <text x="0" y="10" text-anchor="middle" fill="white" font-size="14">Avg. Rating</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- City Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-15" y="0" width="30" height="20" fill="white"/>
        <rect x="-10" y="-10" width="20" height="10" fill="white"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Report Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-10,-10 L10,-10 L10,10 L-10,10 Z" stroke="white" stroke-width="3" fill="none"/>
        <path d="M-5,-5 L5,-5 M-5,0 L5,0 M-5,5 L5,5" stroke="white" stroke-width="3"/>
    </g>
</svg> 