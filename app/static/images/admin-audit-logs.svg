<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Audit Logs Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Header -->
        <g transform="translate(0, -120)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Audit Logs</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">System activity and user actions</text>
        </g>
        
        <!-- Search and Filters -->
        <g transform="translate(-300, -70)">
            <!-- Search Bar -->
            <rect x="0" y="0" width="300" height="40" rx="20" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="14">Search logs...</text>
            
            <!-- Filter Buttons -->
            <g transform="translate(320, 0)">
                <rect x="0" y="0" width="100" height="30" rx="15" fill="#00e5ff"/>
                <text x="50" y="20" text-anchor="middle" fill="white" font-size="12" font-weight="bold">All</text>
                
                <rect x="110" y="0" width="100" height="30" rx="15" fill="white" opacity="0.6"/>
                <text x="160" y="20" text-anchor="middle" fill="#00bcd4" font-size="12">User Actions</text>
                
                <rect x="220" y="0" width="100" height="30" rx="15" fill="white" opacity="0.6"/>
                <text x="270" y="20" text-anchor="middle" fill="#00bcd4" font-size="12">System</text>
            </g>
        </g>
        
        <!-- Log List -->
        <g transform="translate(-300, -20)">
            <!-- Log 1 -->
            <rect x="0" y="0" width="600" height="60" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="14" font-weight="bold">User Role Changed</text>
            <text x="20" y="45" fill="#00bcd4" font-size="12">Admin changed role of user@email.com to Official</text>
            <text x="500" y="30" text-anchor="middle" fill="#00bcd4" font-size="12">2 mins ago</text>
            
            <!-- Log 2 -->
            <rect x="0" y="70" width="600" height="60" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="95" fill="#00bcd4" font-size="14" font-weight="bold">Category Updated</text>
            <text x="20" y="115" fill="#00bcd4" font-size="12">Admin updated category "Road Maintenance"</text>
            <text x="500" y="100" text-anchor="middle" fill="#00bcd4" font-size="12">15 mins ago</text>
            
            <!-- Log 3 -->
            <rect x="0" y="140" width="600" height="60" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="165" fill="#00bcd4" font-size="14" font-weight="bold">Official Request Approved</text>
            <text x="20" y="185" fill="#00bcd4" font-size="12">Admin approved official account request for John Doe</text>
            <text x="500" y="170" text-anchor="middle" fill="#00bcd4" font-size="12">1 hour ago</text>
        </g>
        
        <!-- Pagination -->
        <g transform="translate(0, 180)">
            <rect x="-20" y="0" width="40" height="30" rx="5" fill="white" opacity="0.6"/>
            <text x="0" y="20" text-anchor="middle" fill="#00bcd4" font-size="14">1</text>
            
            <rect x="30" y="0" width="40" height="30" rx="5" fill="#00e5ff"/>
            <text x="50" y="20" text-anchor="middle" fill="white" font-size="14">2</text>
            
            <rect x="80" y="0" width="40" height="30" rx="5" fill="white" opacity="0.6"/>
            <text x="100" y="20" text-anchor="middle" fill="#00bcd4" font-size="14">3</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- Log Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-10" y="-15" width="20" height="25" rx="2" fill="white"/>
        <path d="M-5,-10 L5,-10 M-5,-5 L5,-5 M-5,0 L5,0" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- History Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M0,-15 A15,15 0 0,1 15,0" stroke="white" stroke-width="3" fill="none"/>
        <path d="M15,0 L0,0 L0,15" stroke="white" stroke-width="3" fill="none"/>
    </g>
</svg> 