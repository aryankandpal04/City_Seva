<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Reset Request Form -->
    <g transform="translate(400, 200)">
        <!-- Form Container -->
        <rect x="-200" y="-150" width="400" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Form Header -->
        <g transform="translate(0, -100)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Reset Password</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Enter your email to receive reset instructions</text>
        </g>
        
        <!-- Email Field -->
        <g transform="translate(-150, -40)">
            <rect x="0" y="0" width="300" height="50" rx="5" fill="white" opacity="0.6"/>
            <circle cx="25" cy="25" r="15" fill="#00e5ff"/>
            <path d="M20,25 L30,25 M25,20 L25,30" stroke="white" stroke-width="2"/>
            <rect x="50" y="20" width="230" height="10" rx="2" fill="#00bcd4"/>
        </g>
        
        <!-- Submit Button -->
        <g transform="translate(-100, 40)">
            <rect x="0" y="0" width="200" height="50" rx="25" fill="#00e5ff"/>
            <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Send Reset Link</text>
        </g>
        
        <!-- Back to Login -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="14">Remember your password? </text>
            <text x="140" y="0" text-anchor="middle" fill="#00e5ff" font-size="14" font-weight="bold">Login</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Security Icons -->
    <g transform="translate(150, 200)">
        <!-- Key Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <circle cx="0" cy="-10" r="8" fill="white"/>
        <rect x="-2" y="-2" width="4" height="20" fill="white"/>
        <rect x="-8" y="8" width="16" height="4" fill="white"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Lock Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-10" y="-15" width="20" height="20" rx="5" fill="white"/>
        <path d="M-10,-15 L-10,-5 A10,10 0 0,0 10,-5 L10,-15" stroke="white" stroke-width="3" fill="none"/>
    </g>
</svg> 