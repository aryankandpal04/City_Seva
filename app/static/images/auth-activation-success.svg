<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Success Message Container -->
    <g transform="translate(400, 200)">
        <!-- Container -->
        <rect x="-200" y="-150" width="400" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Success Icon -->
        <g transform="translate(0, -80)">
            <circle cx="0" cy="0" r="50" fill="#00e5ff"/>
            <path d="M-20,0 L0,20 L40,-20" stroke="white" stroke-width="6" fill="none"/>
        </g>
        
        <!-- Success Message -->
        <g transform="translate(0, 0)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Account Activated!</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Your account has been successfully activated</text>
        </g>
        
        <!-- Welcome Message -->
        <g transform="translate(0, 50)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="16">Welcome to CitySeva</text>
            <text x="0" y="25" text-anchor="middle" fill="white" font-size="14">You can now access all features</text>
        </g>
        
        <!-- Continue Button -->
        <g transform="translate(-100, 100)">
            <rect x="0" y="0" width="200" height="50" rx="25" fill="#00e5ff"/>
            <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Continue to Dashboard</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Success Icons -->
    <g transform="translate(150, 200)">
        <!-- Star Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M0,-15 L5,-5 L15,-5 L7,2 L10,12 L0,7 L-10,12 L-7,2 L-15,-5 L-5,-5 Z" fill="white"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Trophy Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-10,-10 L10,-10 L8,0 L12,0 L10,10 L-10,10 L-12,0 L-8,0 Z" fill="white"/>
        <rect x="-2" y="10" width="4" height="10" fill="white"/>
        <rect x="-8" y="20" width="16" height="4" rx="2" fill="white"/>
    </g>
</svg> 