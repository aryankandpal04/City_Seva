<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:0.05"/>
        </linearGradient>
        <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0097a7"/>
            <stop offset="100%" style="stop-color:#00bcd4"/>
        </linearGradient>
    </defs>

    <!-- Sky Background -->
    <rect width="800" height="600" fill="url(#skyGradient)"/>

    <!-- City Skyline -->
    <g transform="translate(0, 200)">
        <!-- Main Building -->
        <rect x="100" y="0" width="200" height="300" fill="url(#buildingGradient)" rx="10"/>
        <rect x="120" y="20" width="40" height="40" fill="#ffffff" opacity="0.8"/>
        <rect x="180" y="20" width="40" height="40" fill="#ffffff" opacity="0.8"/>
        <rect x="120" y="80" width="40" height="40" fill="#ffffff" opacity="0.8"/>
        <rect x="180" y="80" width="40" height="40" fill="#ffffff" opacity="0.8"/>
        <rect x="120" y="140" width="40" height="40" fill="#ffffff" opacity="0.8"/>
        <rect x="180" y="140" width="40" height="40" fill="#ffffff" opacity="0.8"/>
        <rect x="120" y="200" width="40" height="40" fill="#ffffff" opacity="0.8"/>
        <rect x="180" y="200" width="40" height="40" fill="#ffffff" opacity="0.8"/>

        <!-- Secondary Building -->
        <rect x="350" y="50" width="150" height="250" fill="url(#buildingGradient)" rx="10"/>
        <rect x="370" y="70" width="30" height="30" fill="#ffffff" opacity="0.8"/>
        <rect x="420" y="70" width="30" height="30" fill="#ffffff" opacity="0.8"/>
        <rect x="370" y="120" width="30" height="30" fill="#ffffff" opacity="0.8"/>
        <rect x="420" y="120" width="30" height="30" fill="#ffffff" opacity="0.8"/>
        <rect x="370" y="170" width="30" height="30" fill="#ffffff" opacity="0.8"/>
        <rect x="420" y="170" width="30" height="30" fill="#ffffff" opacity="0.8"/>

        <!-- Third Building -->
        <rect x="550" y="100" width="120" height="200" fill="url(#buildingGradient)" rx="10"/>
        <rect x="570" y="120" width="25" height="25" fill="#ffffff" opacity="0.8"/>
        <rect x="610" y="120" width="25" height="25" fill="#ffffff" opacity="0.8"/>
        <rect x="570" y="160" width="25" height="25" fill="#ffffff" opacity="0.8"/>
        <rect x="610" y="160" width="25" height="25" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Connection Lines -->
    <g stroke="#00bcd4" stroke-width="3" stroke-dasharray="5,5">
        <line x1="200" y1="300" x2="425" y2="350"/>
        <line x1="425" y1="350" x2="610" y2="400"/>
    </g>

    <!-- People Icons -->
    <g transform="translate(150, 150)">
        <!-- Person 1 -->
        <circle cx="0" cy="0" r="20" fill="#00bcd4"/>
        <path d="M-15,20 Q0,40 15,20" stroke="#00bcd4" stroke-width="3" fill="none"/>
        <circle cx="-8" cy="-5" r="3" fill="#ffffff"/>
        <circle cx="8" cy="-5" r="3" fill="#ffffff"/>
    </g>

    <g transform="translate(375, 200)">
        <!-- Person 2 -->
        <circle cx="0" cy="0" r="20" fill="#00bcd4"/>
        <path d="M-15,20 Q0,40 15,20" stroke="#00bcd4" stroke-width="3" fill="none"/>
        <circle cx="-8" cy="-5" r="3" fill="#ffffff"/>
        <circle cx="8" cy="-5" r="3" fill="#ffffff"/>
    </g>

    <g transform="translate(575, 250)">
        <!-- Person 3 -->
        <circle cx="0" cy="0" r="20" fill="#00bcd4"/>
        <path d="M-15,20 Q0,40 15,20" stroke="#00bcd4" stroke-width="3" fill="none"/>
        <circle cx="-8" cy="-5" r="3" fill="#ffffff"/>
        <circle cx="8" cy="-5" r="3" fill="#ffffff"/>
    </g>

    <!-- Service Icons -->
    <g transform="translate(200, 400)">
        <!-- Service Icon 1 -->
        <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#00bcd4" stroke-width="2"/>
        <path d="M-10,-5 L10,-5 L0,10 Z" fill="#00bcd4"/>
    </g>

    <g transform="translate(425, 450)">
        <!-- Service Icon 2 -->
        <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#00bcd4" stroke-width="2"/>
        <rect x="-10" y="-10" width="20" height="20" fill="#00bcd4"/>
    </g>

    <g transform="translate(610, 500)">
        <!-- Service Icon 3 -->
        <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#00bcd4" stroke-width="2"/>
        <circle cx="0" cy="0" r="10" fill="#00bcd4"/>
    </g>

    <!-- Decorative Elements -->
    <g fill="#00bcd4" opacity="0.1">
        <circle cx="100" cy="100" r="50"/>
        <circle cx="700" cy="150" r="40"/>
        <circle cx="150" cy="500" r="30"/>
        <circle cx="650" cy="450" r="35"/>
    </g>

    <!-- Text Elements -->
    <text x="400" y="50" font-family="Arial" font-size="24" fill="#0097a7" text-anchor="middle" font-weight="bold">
        CitySeva - Connecting Citizens with City Services
    </text>
</svg> 