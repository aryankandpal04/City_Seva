<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- OTP Verification Form -->
    <g transform="translate(400, 200)">
        <!-- Form Container -->
        <rect x="-200" y="-150" width="400" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Form Header -->
        <g transform="translate(0, -100)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Verify Your Account</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Enter the 6-digit code sent to your email</text>
        </g>
        
        <!-- OTP Input Fields -->
        <g transform="translate(-150, -40)">
            <!-- 6 OTP Boxes -->
            <g transform="translate(0, 0)">
                <!-- Box 1 -->
                <rect x="0" y="0" width="40" height="50" rx="5" fill="white" opacity="0.6"/>
                <text x="20" y="30" text-anchor="middle" fill="#00bcd4" font-size="20" font-weight="bold">4</text>
                
                <!-- Box 2 -->
                <rect x="50" y="0" width="40" height="50" rx="5" fill="white" opacity="0.6"/>
                <text x="70" y="30" text-anchor="middle" fill="#00bcd4" font-size="20" font-weight="bold">8</text>
                
                <!-- Box 3 -->
                <rect x="100" y="0" width="40" height="50" rx="5" fill="white" opacity="0.6"/>
                <text x="120" y="30" text-anchor="middle" fill="#00bcd4" font-size="20" font-weight="bold">2</text>
                
                <!-- Box 4 -->
                <rect x="150" y="0" width="40" height="50" rx="5" fill="white" opacity="0.6"/>
                <text x="170" y="30" text-anchor="middle" fill="#00bcd4" font-size="20" font-weight="bold">7</text>
                
                <!-- Box 5 -->
                <rect x="200" y="0" width="40" height="50" rx="5" fill="white" opacity="0.6"/>
                <text x="220" y="30" text-anchor="middle" fill="#00bcd4" font-size="20" font-weight="bold">1</text>
                
                <!-- Box 6 -->
                <rect x="250" y="0" width="40" height="50" rx="5" fill="white" opacity="0.6"/>
                <text x="270" y="30" text-anchor="middle" fill="#00bcd4" font-size="20" font-weight="bold">9</text>
            </g>
        </g>
        
        <!-- Timer and Resend -->
        <g transform="translate(0, 20)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="14">Code expires in: </text>
            <text x="100" y="0" text-anchor="middle" fill="#00e5ff" font-size="14" font-weight="bold">02:45</text>
        </g>
        
        <!-- Verify Button -->
        <g transform="translate(-100, 60)">
            <rect x="0" y="0" width="200" height="50" rx="25" fill="#00e5ff"/>
            <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Verify Account</text>
        </g>
        
        <!-- Resend Link -->
        <g transform="translate(0, 130)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="14">Didn't receive the code? </text>
            <text x="140" y="0" text-anchor="middle" fill="#00e5ff" font-size="14" font-weight="bold">Resend</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Security Icons -->
    <g transform="translate(150, 200)">
        <!-- Shield Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M0,-20 L15,0 L0,20 L-15,0 Z" fill="white"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">CS</text>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Lock Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-10" y="-15" width="20" height="20" rx="5" fill="white"/>
        <path d="M-10,-15 L-10,-5 A10,10 0 0,0 10,-5 L10,-15" stroke="white" stroke-width="3" fill="none"/>
    </g>
</svg> 