<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Notification Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Header -->
        <g transform="translate(0, -120)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Send Notification</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Send messages to citizens and officials</text>
        </g>
        
        <!-- Form -->
        <g transform="translate(-300, -70)">
            <!-- Recipient Selection -->
            <rect x="0" y="0" width="580" height="40" rx="20" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="14">Select Recipients</text>
            
            <!-- Recipient Options -->
            <g transform="translate(0, 50)">
                <rect x="0" y="0" width="180" height="40" rx="20" fill="white" opacity="0.6"/>
                <text x="90" y="25" text-anchor="middle" fill="#00bcd4" font-size="14">All Citizens</text>
                
                <rect x="190" y="0" width="180" height="40" rx="20" fill="white" opacity="0.6"/>
                <text x="280" y="25" text-anchor="middle" fill="#00bcd4" font-size="14">All Officials</text>
                
                <rect x="380" y="0" width="180" height="40" rx="20" fill="white" opacity="0.6"/>
                <text x="470" y="25" text-anchor="middle" fill="#00bcd4" font-size="14">Specific Users</text>
            </g>
            
            <!-- Message Input -->
            <g transform="translate(0, 100)">
                <rect x="0" y="0" width="580" height="100" rx="20" fill="white" opacity="0.6"/>
                <text x="20" y="25" fill="#00bcd4" font-size="14">Enter your message here...</text>
            </g>
            
            <!-- Send Button -->
            <g transform="translate(0, 210)">
                <rect x="0" y="0" width="580" height="40" rx="20" fill="#00e5ff"/>
                <text x="290" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Send Notification</text>
            </g>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- Message Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" stroke="white" stroke-width="2" fill="none"/>
        <path d="M-15,-10 L0,0 L15,-10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Users Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <circle cx="-10" cy="-5" r="8" fill="white"/>
        <circle cx="10" cy="-5" r="8" fill="white"/>
        <path d="M-20,10 A20,20 0 0,1 20,10" stroke="white" stroke-width="2" fill="none"/>
    </g>
</svg> 