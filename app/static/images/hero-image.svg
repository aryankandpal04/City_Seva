<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#78909C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#546E7A;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Sky Background -->
    <rect width="800" height="600" fill="url(#skyGradient)" />

    <!-- City Skyline -->
    <g transform="translate(0, 200)">
        <!-- Modern Buildings -->
        <rect x="50" y="0" width="100" height="300" fill="url(#buildingGradient)" rx="5" />
        <rect x="170" y="50" width="120" height="250" fill="url(#buildingGradient)" rx="5" />
        <rect x="310" y="0" width="150" height="350" fill="url(#buildingGradient)" rx="5" />
        <rect x="480" y="100" width="130" height="200" fill="url(#buildingGradient)" rx="5" />
        <rect x="630" y="0" width="120" height="300" fill="url(#buildingGradient)" rx="5" />

        <!-- Building Windows -->
        <g fill="#BBDEFB" opacity="0.8">
            <!-- Building 1 Windows -->
            <rect x="70" y="20" width="15" height="15" rx="2" />
            <rect x="95" y="20" width="15" height="15" rx="2" />
            <rect x="70" y="45" width="15" height="15" rx="2" />
            <rect x="95" y="45" width="15" height="15" rx="2" />
            <rect x="70" y="70" width="15" height="15" rx="2" />
            <rect x="95" y="70" width="15" height="15" rx="2" />

            <!-- Building 2 Windows -->
            <rect x="190" y="70" width="20" height="20" rx="2" />
            <rect x="220" y="70" width="20" height="20" rx="2" />
            <rect x="250" y="70" width="20" height="20" rx="2" />
            <rect x="190" y="100" width="20" height="20" rx="2" />
            <rect x="220" y="100" width="20" height="20" rx="2" />
            <rect x="250" y="100" width="20" height="20" rx="2" />

            <!-- Building 3 Windows -->
            <rect x="330" y="20" width="25" height="25" rx="2" />
            <rect x="365" y="20" width="25" height="25" rx="2" />
            <rect x="400" y="20" width="25" height="25" rx="2" />
            <rect x="330" y="55" width="25" height="25" rx="2" />
            <rect x="365" y="55" width="25" height="25" rx="2" />
            <rect x="400" y="55" width="25" height="25" rx="2" />
        </g>
    </g>

    <!-- Ground/Street -->
    <rect x="0" y="500" width="800" height="100" fill="#78909C" />

    <!-- Road Markings -->
    <g stroke="#FFFFFF" stroke-width="4" stroke-dasharray="20,20">
        <line x1="0" y1="550" x2="800" y2="550" />
    </g>

    <!-- Civic Service Icons -->
    <g transform="translate(100, 450)">
        <!-- Garbage Truck -->
        <rect x="0" y="0" width="60" height="30" fill="#4CAF50" rx="5" />
        <circle cx="15" cy="30" r="10" fill="#424242" />
        <circle cx="45" cy="30" r="10" fill="#424242" />
        <rect x="10" y="5" width="40" height="20" fill="#81C784" rx="2" />
    </g>

    <g transform="translate(300, 450)">
        <!-- Water Service -->
        <path d="M30,0 Q45,20 30,40 Q15,20 30,0" fill="#2196F3" />
        <circle cx="30" cy="20" r="5" fill="#BBDEFB" />
    </g>

    <g transform="translate(500, 450)">
        <!-- Street Light -->
        <rect x="25" y="0" width="10" height="30" fill="#757575" />
        <circle cx="30" cy="0" r="15" fill="#FFC107" />
    </g>

    <!-- Citizens -->
    <g transform="translate(200, 480)">
        <!-- Person 1 -->
        <circle cx="0" cy="0" r="15" fill="#FFB74D" />
        <rect x="-5" y="15" width="10" height="20" fill="#FFB74D" />
        <line x1="-10" y1="25" x2="10" y2="25" stroke="#FFB74D" stroke-width="4" />
    </g>

    <g transform="translate(400, 480)">
        <!-- Person 2 -->
        <circle cx="0" cy="0" r="15" fill="#FFB74D" />
        <rect x="-5" y="15" width="10" height="20" fill="#FFB74D" />
        <line x1="-10" y1="25" x2="10" y2="25" stroke="#FFB74D" stroke-width="4" />
    </g>

    <!-- CitySeva Logo -->
    <g transform="translate(600, 480)">
        <circle cx="0" cy="0" r="25" fill="#00BCD4" />
        <text x="0" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">CS</text>
    </g>

    <!-- Decorative Elements -->
    <g fill="#81D4FA" opacity="0.6">
        <circle cx="100" cy="100" r="10" />
        <circle cx="150" cy="150" r="8" />
        <circle cx="200" cy="80" r="12" />
        <circle cx="250" cy="120" r="9" />
        <circle cx="300" cy="90" r="11" />
    </g>

    <!-- Sun -->
    <circle cx="700" cy="100" r="40" fill="#FFC107" />
    <g stroke="#FFC107" stroke-width="3">
        <line x1="700" y1="40" x2="700" y2="20" />
        <line x1="700" y1="160" x2="700" y2="180" />
        <line x1="640" y1="100" x2="620" y2="100" />
        <line x1="760" y1="100" x2="780" y2="100" />
        <line x1="660" y1="60" x2="645" y2="45" />
        <line x1="740" y1="140" x2="755" y2="155" />
        <line x1="660" y1="140" x2="645" y2="155" />
        <line x1="740" y1="60" x2="755" y2="45" />
    </g>
</svg> 