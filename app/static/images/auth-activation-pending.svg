<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Pending Message Container -->
    <g transform="translate(400, 200)">
        <!-- Container -->
        <rect x="-200" y="-150" width="400" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Clock Icon -->
        <g transform="translate(0, -80)">
            <circle cx="0" cy="0" r="50" fill="#00e5ff"/>
            <circle cx="0" cy="0" r="40" stroke="white" stroke-width="3" fill="none"/>
            <path d="M0,0 L0,-25" stroke="white" stroke-width="3"/>
            <path d="M0,0 L20,0" stroke="white" stroke-width="3"/>
            <circle cx="0" cy="0" r="5" fill="white"/>
        </g>
        
        <!-- Pending Message -->
        <g transform="translate(0, 0)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Account Pending</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Your account is being reviewed</text>
        </g>
        
        <!-- Status Message -->
        <g transform="translate(0, 50)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="16">We'll notify you once approved</text>
            <text x="0" y="25" text-anchor="middle" fill="white" font-size="14">This usually takes 24-48 hours</text>
        </g>
        
        <!-- Check Status Button -->
        <g transform="translate(-100, 100)">
            <rect x="0" y="0" width="200" height="50" rx="25" fill="#00e5ff"/>
            <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Check Status</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Status Icons -->
    <g transform="translate(150, 200)">
        <!-- Hourglass Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-10,-15 L10,-15 L0,15 L-10,-15" fill="white"/>
        <path d="M-10,15 L10,15 L0,-15 L-10,15" fill="white"/>
        <rect x="-2" y="-5" width="4" height="10" fill="white"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Document Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-10" y="-15" width="20" height="30" rx="2" fill="white"/>
        <path d="M-5,-5 L5,-5 M-5,0 L5,0 M-5,5 L5,5" stroke="#00bcd4" stroke-width="2"/>
    </g>
</svg> 