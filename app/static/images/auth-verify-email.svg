<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Email Verification Form -->
    <g transform="translate(400, 200)">
        <!-- Form Container -->
        <rect x="-200" y="-150" width="400" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Form Header -->
        <g transform="translate(0, -100)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Verify Your Email</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">We've sent a verification link to your email</text>
        </g>
        
        <!-- Email Icon and Address -->
        <g transform="translate(0, -40)">
            <!-- Email Icon -->
            <circle cx="0" cy="0" r="40" fill="#00e5ff"/>
            <rect x="-25" y="-15" width="50" height="30" rx="5" fill="white"/>
            <path d="M-25,-15 L0,0 L25,-15" stroke="white" stroke-width="3" fill="none"/>
            <path d="M-20,-5 L20,-5" stroke="#00bcd4" stroke-width="2"/>
            <path d="M-20,0 L20,0" stroke="#00bcd4" stroke-width="2"/>
            <path d="M-20,5 L20,5" stroke="#00bcd4" stroke-width="2"/>
            
            <!-- Email Address -->
            <text x="0" y="70" text-anchor="middle" fill="white" font-size="16">user@example.com</text>
        </g>
        
        <!-- Instructions -->
        <g transform="translate(0, 40)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="14">Please check your inbox and click the verification link</text>
            <text x="0" y="25" text-anchor="middle" fill="white" font-size="14">to complete your registration</text>
        </g>
        
        <!-- Resend Button -->
        <g transform="translate(-100, 100)">
            <rect x="0" y="0" width="200" height="50" rx="25" fill="#00e5ff"/>
            <text x="100" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Resend Email</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Email Icons -->
    <g transform="translate(150, 200)">
        <!-- Envelope Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-15" y="-10" width="30" height="20" rx="3" fill="white"/>
        <path d="M-15,-10 L0,0 L15,-10" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Checkmark Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-10,0 L0,10 L15,-10" stroke="white" stroke-width="3" fill="none"/>
    </g>
</svg> 