 <?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Requests Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Header -->
        <g transform="translate(0, -120)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Official Account Requests</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Review and manage official account requests</text>
        </g>
        
        <!-- Request List -->
        <g transform="translate(-300, -70)">
            <!-- Request 1 -->
            <rect x="0" y="0" width="600" height="80" rx="10" fill="white" opacity="0.6"/>
            <circle cx="30" cy="40" r="20" fill="#00e5ff"/>
            <text x="30" y="45" text-anchor="middle" fill="white" font-size="12" font-weight="bold">JD</text>
            <text x="70" y="25" fill="#00bcd4" font-size="14" font-weight="bold">John Doe</text>
            <text x="70" y="45" fill="#00bcd4" font-size="12">Public Works Department</text>
            <text x="70" y="65" fill="#00bcd4" font-size="12">Submitted: 2 days ago</text>
            
            <!-- Action Buttons -->
            <g transform="translate(500, 40)">
                <rect x="-40" y="-15" width="80" height="30" rx="15" fill="#00e5ff"/>
                <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Review</text>
            </g>
            
            <!-- Request 2 -->
            <rect x="0" y="90" width="600" height="80" rx="10" fill="white" opacity="0.6"/>
            <circle cx="30" cy="130" r="20" fill="#00e5ff"/>
            <text x="30" y="135" text-anchor="middle" fill="white" font-size="12" font-weight="bold">JS</text>
            <text x="70" y="115" fill="#00bcd4" font-size="14" font-weight="bold">Jane Smith</text>
            <text x="70" y="135" fill="#00bcd4" font-size="12">Sanitation Department</text>
            <text x="70" y="155" fill="#00bcd4" font-size="12">Submitted: 5 days ago</text>
            
            <!-- Action Buttons -->
            <g transform="translate(500, 130)">
                <rect x="-40" y="-15" width="80" height="30" rx="15" fill="#00e5ff"/>
                <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Review</text>
            </g>
        </g>
        
        <!-- Status Legend -->
        <g transform="translate(-300, 180)">
            <rect x="0" y="0" width="20" height="20" rx="5" fill="#00e5ff"/>
            <text x="30" y="15" fill="white" font-size="12">Pending</text>
            
            <rect x="100" y="0" width="20" height="20" rx="5" fill="#4CAF50"/>
            <text x="130" y="15" fill="white" font-size="12">Approved</text>
            
            <rect x="200" y="0" width="20" height="20" rx="5" fill="#F44336"/>
            <text x="230" y="15" fill="white" font-size="12">Rejected</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- Request Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-10" y="-15" width="20" height="25" rx="2" fill="white"/>
        <path d="M-5,-10 L5,-10 M-5,-5 L5,-5 M-5,0 L5,0" stroke="white" stroke-width="2"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Review Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="white" stroke-width="3"/>
    </g>
</svg>