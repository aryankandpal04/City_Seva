<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Complaint Detail Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Complaint Header -->
        <g transform="translate(-330, -120)">
            <!-- Title -->
            <rect x="0" y="0" width="400" height="40" rx="5" fill="white" opacity="0.6"/>
            <rect x="20" y="15" width="300" height="10" rx="2" fill="#00bcd4"/>
            
            <!-- Status Badge -->
            <rect x="420" y="0" width="100" height="40" rx="20" fill="#00e5ff"/>
            <text x="470" y="25" text-anchor="middle" fill="white" font-size="14">In Progress</text>
        </g>
        
        <!-- Complaint Details -->
        <g transform="translate(-330, -60)">
            <!-- Description -->
            <rect x="0" y="0" width="300" height="80" rx="5" fill="white" opacity="0.6"/>
            <rect x="20" y="20" width="260" height="10" rx="2" fill="#00bcd4"/>
            <rect x="20" y="40" width="260" height="10" rx="2" fill="#00bcd4"/>
            <rect x="20" y="60" width="200" height="10" rx="2" fill="#00bcd4"/>
            
            <!-- Location -->
            <g transform="translate(320, 0)">
                <rect x="0" y="0" width="200" height="80" rx="5" fill="white" opacity="0.6"/>
                <circle cx="30" cy="40" r="20" fill="#00e5ff"/>
                <path d="M30,20 L30,60 M20,40 L40,40" stroke="white" stroke-width="3"/>
                <rect x="60" y="30" width="120" height="10" rx="2" fill="#00bcd4"/>
                <rect x="60" y="50" width="100" height="10" rx="2" fill="#00bcd4"/>
            </g>
        </g>
        
        <!-- Status Timeline -->
        <g transform="translate(-330, 40)">
            <!-- Timeline Line -->
            <line x1="30" y1="0" x2="30" y2="80" stroke="#00e5ff" stroke-width="3"/>
            
            <!-- Timeline Points -->
            <g transform="translate(0, 0)">
                <circle cx="30" cy="0" r="10" fill="#00e5ff"/>
                <rect x="50" y="-10" width="200" height="20" rx="5" fill="white" opacity="0.6"/>
                <text x="60" y="5" fill="#00bcd4" font-size="12">Complaint Filed</text>
            </g>
            
            <g transform="translate(0, 40)">
                <circle cx="30" cy="0" r="10" fill="#00e5ff"/>
                <rect x="50" y="-10" width="200" height="20" rx="5" fill="white" opacity="0.6"/>
                <text x="60" y="5" fill="#00bcd4" font-size="12">Under Review</text>
            </g>
            
            <g transform="translate(0, 80)">
                <circle cx="30" cy="0" r="10" fill="#00e5ff"/>
                <rect x="50" y="-10" width="200" height="20" rx="5" fill="white" opacity="0.6"/>
                <text x="60" y="5" fill="#00bcd4" font-size="12">Work in Progress</text>
            </g>
        </g>
        
        <!-- Action Buttons -->
        <g transform="translate(100, 40)">
            <rect x="0" y="0" width="120" height="40" rx="20" fill="#00e5ff"/>
            <text x="60" y="25" text-anchor="middle" fill="white" font-size="14">Update</text>
            
            <rect x="140" y="0" width="120" height="40" rx="20" fill="white" opacity="0.6"/>
            <text x="200" y="25" text-anchor="middle" fill="#00bcd4" font-size="14">Contact</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Status Icons -->
    <g transform="translate(150, 200)">
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-15,0 L0,15 L15,-15" stroke="white" stroke-width="3" fill="none"/>
    </g>
    
    <g transform="translate(650, 200)">
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="white" stroke-width="3"/>
    </g>
</svg> 