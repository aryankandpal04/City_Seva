<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Profile Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Header -->
        <g transform="translate(0, -120)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Official Profile</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Manage your account information</text>
        </g>
        
        <!-- Profile Form -->
        <g transform="translate(-300, -70)">
            <!-- Profile Picture -->
            <circle cx="50" cy="50" r="40" fill="white" opacity="0.6"/>
            <circle cx="50" cy="50" r="35" fill="#00e5ff"/>
            <text x="50" y="60" text-anchor="middle" fill="white" font-size="24" font-weight="bold">JD</text>
            
            <!-- Form Fields -->
            <g transform="translate(120, 0)">
                <!-- First Name -->
                <text x="0" y="20" fill="white" font-size="14">First Name</text>
                <rect x="0" y="30" width="200" height="40" rx="5" fill="white" opacity="0.6"/>
                <text x="10" y="55" fill="#00bcd4" font-size="14">John</text>
                
                <!-- Last Name -->
                <text x="0" y="90" fill="white" font-size="14">Last Name</text>
                <rect x="0" y="100" width="200" height="40" rx="5" fill="white" opacity="0.6"/>
                <text x="10" y="125" fill="#00bcd4" font-size="14">Doe</text>
                
                <!-- Department -->
                <text x="0" y="160" fill="white" font-size="14">Department</text>
                <rect x="0" y="170" width="200" height="40" rx="5" fill="white" opacity="0.6"/>
                <text x="10" y="195" fill="#00bcd4" font-size="14">Public Works</text>
            </g>
            
            <!-- Right Column -->
            <g transform="translate(340, 0)">
                <!-- Official ID -->
                <text x="0" y="20" fill="white" font-size="14">Official ID</text>
                <rect x="0" y="30" width="200" height="40" rx="5" fill="white" opacity="0.6"/>
                <text x="10" y="55" fill="#00bcd4" font-size="14">PW-12345</text>
                
                <!-- Email -->
                <text x="0" y="90" fill="white" font-size="14">Email</text>
                <rect x="0" y="100" width="200" height="40" rx="5" fill="white" opacity="0.6"/>
                <text x="10" y="125" fill="#00bcd4" font-size="14">john.doe@city.gov</text>
                
                <!-- Phone -->
                <text x="0" y="160" fill="white" font-size="14">Phone Number</text>
                <rect x="0" y="170" width="200" height="40" rx="5" fill="white" opacity="0.6"/>
                <text x="10" y="195" fill="#00bcd4" font-size="14">+1 (555) 123-4567</text>
            </g>
        </g>
        
        <!-- Save Button -->
        <g transform="translate(0, 180)">
            <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#00e5ff"/>
            <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Save Changes</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- User Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <circle cx="0" cy="-5" r="10" fill="white"/>
        <path d="M-15,15 A15,15 0 0,0 15,15" stroke="white" stroke-width="3" fill="none"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Edit Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="white" stroke-width="3"/>
    </g>
</svg> 