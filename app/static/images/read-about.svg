<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:0.05"/>
        </linearGradient>
        <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0097a7"/>
            <stop offset="100%" style="stop-color:#00bcd4"/>
        </linearGradient>
    </defs>

    <!-- Sky Background -->
    <rect width="800" height="600" fill="url(#skyGradient)"/>

    <!-- Book Elements -->
    <g transform="translate(200, 150)">
        <!-- Main Book -->
        <rect x="0" y="0" width="200" height="250" fill="url(#bookGradient)" rx="10"/>
        <rect x="20" y="30" width="160" height="20" fill="#ffffff" opacity="0.8"/>
        <rect x="20" y="70" width="160" height="20" fill="#ffffff" opacity="0.8"/>
        <rect x="20" y="110" width="160" height="20" fill="#ffffff" opacity="0.8"/>
        <rect x="20" y="150" width="160" height="20" fill="#ffffff" opacity="0.8"/>
        <rect x="20" y="190" width="160" height="20" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Floating Elements -->
    <g transform="translate(450, 200)">
        <!-- Document Icon -->
        <rect x="0" y="0" width="100" height="120" fill="#ffffff" stroke="#00bcd4" stroke-width="2" rx="5"/>
        <rect x="10" y="20" width="80" height="10" fill="#00bcd4" opacity="0.8"/>
        <rect x="10" y="40" width="80" height="10" fill="#00bcd4" opacity="0.8"/>
        <rect x="10" y="60" width="80" height="10" fill="#00bcd4" opacity="0.8"/>
        <rect x="10" y="80" width="60" height="10" fill="#00bcd4" opacity="0.8"/>
    </g>

    <!-- Connection Lines -->
    <g stroke="#00bcd4" stroke-width="3" stroke-dasharray="5,5">
        <line x1="300" y1="275" x2="450" y2="260"/>
        <line x1="550" y1="260" x2="600" y2="300"/>
    </g>

    <!-- People Icons -->
    <g transform="translate(150, 450)">
        <!-- Reading Person -->
        <circle cx="0" cy="0" r="25" fill="#00bcd4"/>
        <path d="M-20,25 Q0,45 20,25" stroke="#00bcd4" stroke-width="3" fill="none"/>
        <circle cx="-8" cy="-5" r="3" fill="#ffffff"/>
        <circle cx="8" cy="-5" r="3" fill="#ffffff"/>
        <!-- Book in hands -->
        <rect x="-15" y="15" width="30" height="5" fill="#ffffff" transform="rotate(-30)"/>
    </g>

    <g transform="translate(400, 450)">
        <!-- Learning Person -->
        <circle cx="0" cy="0" r="25" fill="#00bcd4"/>
        <path d="M-20,25 Q0,45 20,25" stroke="#00bcd4" stroke-width="3" fill="none"/>
        <circle cx="-8" cy="-5" r="3" fill="#ffffff"/>
        <circle cx="8" cy="-5" r="3" fill="#ffffff"/>
        <!-- Light bulb -->
        <path d="M0,-20 L-10,-10 L10,-10 Z" fill="#ffffff"/>
        <circle cx="0" cy="-15" r="5" fill="#ffffff"/>
    </g>

    <g transform="translate(650, 450)">
        <!-- Sharing Person -->
        <circle cx="0" cy="0" r="25" fill="#00bcd4"/>
        <path d="M-20,25 Q0,45 20,25" stroke="#00bcd4" stroke-width="3" fill="none"/>
        <circle cx="-8" cy="-5" r="3" fill="#ffffff"/>
        <circle cx="8" cy="-5" r="3" fill="#ffffff"/>
        <!-- Share icon -->
        <path d="M-10,-15 L10,-15 M0,-15 L0,15 M-10,15 L10,15" stroke="#ffffff" stroke-width="2"/>
    </g>

    <!-- Decorative Elements -->
    <g fill="#00bcd4" opacity="0.1">
        <circle cx="100" cy="100" r="50"/>
        <circle cx="700" cy="150" r="40"/>
        <circle cx="150" cy="500" r="30"/>
        <circle cx="650" cy="450" r="35"/>
    </g>

    <!-- Text Elements -->
    <text x="400" y="50" font-family="Arial" font-size="24" fill="#0097a7" text-anchor="middle" font-weight="bold">
        Learn More About CitySeva
    </text>
</svg> 