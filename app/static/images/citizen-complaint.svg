<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Complaint Form -->
    <g transform="translate(200, 200)">
        <!-- Form Container -->
        <rect x="-120" y="-120" width="240" height="240" rx="10" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Form Fields -->
        <g transform="translate(-100, -100)">
            <!-- Title Field -->
            <rect x="0" y="0" width="200" height="40" rx="5" fill="white" opacity="0.6"/>
            <rect x="10" y="15" width="100" height="10" rx="2" fill="#00bcd4"/>
            
            <!-- Category Field -->
            <rect x="0" y="50" width="200" height="40" rx="5" fill="white" opacity="0.6"/>
            <rect x="10" y="65" width="80" height="10" rx="2" fill="#00bcd4"/>
            
            <!-- Description Field -->
            <rect x="0" y="100" width="200" height="60" rx="5" fill="white" opacity="0.6"/>
            <rect x="10" y="115" width="180" height="10" rx="2" fill="#00bcd4"/>
            <rect x="10" y="135" width="150" height="10" rx="2" fill="#00bcd4"/>
        </g>
    </g>
    
    <!-- Form Actions -->
    <g transform="translate(400, 200)">
        <!-- Upload Area -->
        <g transform="translate(-80, -100)">
            <rect x="0" y="0" width="160" height="100" rx="10" fill="#00e5ff" opacity="0.8"/>
            <path d="M40,30 L80,30 M60,20 L60,40" stroke="white" stroke-width="3"/>
            <text x="80" y="70" text-anchor="middle" fill="white" font-size="14">Upload Images</text>
        </g>
        
        <!-- Submit Button -->
        <g transform="translate(-80, 20)">
            <rect x="0" y="0" width="160" height="50" rx="25" fill="#00bcd4"/>
            <text x="80" y="30" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Submit Complaint</text>
        </g>
        
        <!-- Location Picker -->
        <g transform="translate(100, -100)">
            <rect x="0" y="0" width="160" height="100" rx="10" fill="#00e5ff" opacity="0.8"/>
            <circle cx="80" cy="40" r="20" fill="white" opacity="0.6"/>
            <path d="M80,20 L80,60 M60,40 L100,40" stroke="#00bcd4" stroke-width="3"/>
            <text x="80" y="90" text-anchor="middle" fill="white" font-size="14">Pick Location</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
</svg> 