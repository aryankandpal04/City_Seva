<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8fafc"/>
    
    <!-- Complaints Container -->
    <g transform="translate(400, 200)">
        <!-- Main Container -->
        <rect x="-350" y="-150" width="700" height="300" rx="15" fill="#00bcd4" opacity="0.8"/>
        
        <!-- Header -->
        <g transform="translate(0, -120)">
            <text x="0" y="0" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Complaints Management</text>
            <text x="0" y="30" text-anchor="middle" fill="white" font-size="14">Manage and track all citizen complaints</text>
        </g>
        
        <!-- Search and Filters -->
        <g transform="translate(-300, -70)">
            <!-- Search Bar -->
            <rect x="0" y="0" width="400" height="40" rx="20" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="14">Search complaints...</text>
            
            <!-- Filter Buttons -->
            <g transform="translate(420, 0)">
                <rect x="0" y="0" width="100" height="40" rx="20" fill="white" opacity="0.6"/>
                <text x="50" y="25" text-anchor="middle" fill="#00bcd4" font-size="14">All</text>
                
                <rect x="110" y="0" width="100" height="40" rx="20" fill="white" opacity="0.6"/>
                <text x="160" y="25" text-anchor="middle" fill="#00bcd4" font-size="14">Pending</text>
                
                <rect x="220" y="0" width="100" height="40" rx="20" fill="white" opacity="0.6"/>
                <text x="270" y="25" text-anchor="middle" fill="#00bcd4" font-size="14">Resolved</text>
            </g>
        </g>
        
        <!-- Complaint List -->
        <g transform="translate(-300, -20)">
            <!-- Complaint 1 -->
            <rect x="0" y="0" width="580" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="25" fill="#00bcd4" font-size="16" font-weight="bold">Road Maintenance Issue</text>
            <text x="20" y="50" fill="#00bcd4" font-size="14">Reported by: John Doe</text>
            <text x="20" y="70" fill="#00bcd4" font-size="14">Status: Pending</text>
            
            <!-- Action Buttons -->
            <g transform="translate(480, 40)">
                <rect x="0" y="-20" width="80" height="40" rx="20" fill="#00e5ff"/>
                <text x="40" y="5" text-anchor="middle" fill="white" font-size="14">View</text>
            </g>
            
            <!-- Complaint 2 -->
            <rect x="0" y="90" width="580" height="80" rx="10" fill="white" opacity="0.6"/>
            <text x="20" y="115" fill="#00bcd4" font-size="16" font-weight="bold">Garbage Collection Delay</text>
            <text x="20" y="140" fill="#00bcd4" font-size="14">Reported by: Jane Smith</text>
            <text x="20" y="160" fill="#00bcd4" font-size="14">Status: In Progress</text>
            
            <!-- Action Buttons -->
            <g transform="translate(480, 130)">
                <rect x="0" y="-20" width="80" height="40" rx="20" fill="#00e5ff"/>
                <text x="40" y="5" text-anchor="middle" fill="white" font-size="14">View</text>
            </g>
        </g>
        
        <!-- Pagination -->
        <g transform="translate(0, 120)">
            <rect x="-100" y="-20" width="200" height="40" rx="20" fill="white" opacity="0.6"/>
            <text x="0" y="5" text-anchor="middle" fill="#00bcd4" font-size="14">Page 1 of 5</text>
        </g>
    </g>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="30" fill="#00e5ff" opacity="0.2"/>
    <circle cx="700" cy="150" r="40" fill="#00bcd4" opacity="0.2"/>
    <circle cx="400" cy="80" r="25" fill="#00e5ff" opacity="0.2"/>
    
    <!-- Icons -->
    <g transform="translate(150, 200)">
        <!-- List Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <rect x="-15" y="-10" width="30" height="5" fill="white"/>
        <rect x="-15" y="0" width="30" height="5" fill="white"/>
        <rect x="-15" y="10" width="30" height="5" fill="white"/>
    </g>
    
    <g transform="translate(650, 200)">
        <!-- Settings Icon -->
        <circle cx="0" cy="0" r="30" fill="#00bcd4" opacity="0.8"/>
        <path d="M0,-15 A15,15 0 1,1 0,15 A15,15 0 1,1 0,-15 Z" stroke="white" stroke-width="2" fill="none"/>
        <circle cx="0" cy="0" r="5" fill="white"/>
    </g>
</svg> 